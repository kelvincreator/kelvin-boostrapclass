<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boostrap alert</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>
<body>
<div class="alert alert-primary container" role="alert">
This is a primary alert
</div>
<div class="alert alert-secondary container" role="alert">
    This is a secondary alert
</div>
<div class="alert alert-success my-4 pt-4 container" role="alert">
    this is a success alert
</div>
<div class="container alert alert-danger pt-4 my-4">
    This is a danger alert
</div>
<div class="alert container alert-warning pt-4 my-4">
    This is a warning alert
</div>
<div class="alert container alert-info pt-4 my-4">
   This is an  info alert
</div>
<div class="container alert alert-dark pt-4 my-4">
    This is a dark alert
</div>

</body>
</html>
