<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>
<body>
<div class="container bg-primary">
    <h1 class="text-center">Buttons</h1>
</div>
<div class="container">
    <h3>basic buttons</h3>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-primary">primary</button>
    <button type="button" class="btn btn-secondary">secondary</button>
    <button type="button" class="btn btn-danger">danger</button>
    <button type="button" class="btn btn-warning">warning</button>
    <button type="button" class="btn btn-dark">dark</button>
    <button type="button" class="btn btn-info">info</button>
    <button type="button" class="btn btn-light">light</button>
</div>
<div class="container">
    <h3>outline</h3>
    <button type="button" class="btn btn-outline-primary">outline prmary</button>
    <button type="button" class="btn btn-outline-success">outline success</button>
    <button type="button" class="btn btn-outline-secondary">outline secondary</button>
    <button type="button" class="btn btn-outline-danger">outline danger</button>
    <button type="button" class="btn btn-outline-info">outline info</button>
    <button type="button" class="btn btn-outline-dark">outline dark</button>
    <button type="button" class="btn btn-outline-light">outline light</button>
    <button type="button" class="btn btn-outline-warning">outline warning</button>
</div>
<div class="container">
    <button type="button" class="btn btn-secondary btn-lg">large button</button>
    <button type="button" class="btn btn-success btn-sm">small button</button>

</div>
<div class="container">
    <h3>Button with links</h3>
    <a href="https://www.google.com/" class="btn btn-outline-warning" target="_blank">To google</a>
    <a href="youtube.com" class="btn btn-outline-danger" target="_blank">To youtube</a>
</div>
<div class="container pt-4">
   <h3>button blocks</h3>
    <button type="button" class="btn btn-success btn-lg btn-block">Block success button</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block">Block secondary button</button>
</div>
<div class="container pt-4">
    <h3>cols buttons</h3>
    <button type="button" class="btn btn-success col-sm-3 ">col-3 button</button>
    <button type="button" class="btn btn-warning col-sm-4 ">col-4 button</button>
    <button type="button" class="btn btn-danger col-sm-5 ">col-5 buttons</button>
    <button type="button" class="btn btn-info col-sm-6">col-6 buttons</button>
    <button type="button" class="btn btn-secondary col-sm-7">col-7 buttons</button>
    <button type="button" class="btn btn-light col-sm-8">col-8 buttons</button>
    <button type="button" class="btn btn-dark col-sm-9">col-9 buttons</button>
    <button type="button" class="btn btn-primary col-sm-10">col-10 buttons</button>

</div>
<div>

</div>
</body>
</html>
