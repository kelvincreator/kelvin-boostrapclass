<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sform</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>
<body>
<div class="container pt-4">
    <form action="#">
        <h3>section 1</h3>
        <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="fname">First name</label>
            <input class="form-control" id="fname" type="text" name="fname" placeholder="First name">
        </div>
            <div class="form-group col-sm-6">
                <label for="sname">second name</label>
                <input class="form-control" id="sname" type="text"name="sname" placeholder="second name">
            </div>

        </div>
        <div class="form-row">
        <div class="form-group col-sm-4">
       <label for="cof">CITY OF RESIDENCE</label>
    <input id="cof" type="text" class="form-control" name="city of residence">

    </div>
        <div class="form-group col-sm-4">
            <label for="nat">NATIONALITY</label>
            <input id="nat" type="text" class="form-control" name="nationality">
        </div>
        <div class="form-group col-sm-4">
        <label for="ident">ID/PASSPORT/BIRTH CERTIFICATE</label>
    <input id="ident" type="text" class="form-control" name="identification" placeholder="">

                </div>
        </div>
</div>
<div class="form-row">
    <div class="form-group col-sm-6">
        <label for="cell">mobile number</label>
        <input class="form-control" id="cell" type="text"name="mobile number" placeholder="phone number">

    </div>
    <div class="form-group col-sm-6">
        <label for="email">Email address</label>
        <input class="form-control" id="email" type="text"value="email" placeholder="example@gmail.com">

    </div>
    <div class="form-group col-sm-6">
        <label for="dob">Date of Birth</label>
        <input id="dob" class="form-control" type="date"value="dob">

    </div>
    <div class="form-group col-sm-6">
        <label for="dis">Disability</label>
        <select class="form-control" name="dis" id="dis">
        <option value="no">NO</option>
        <option value="yes">YES</option>
        </select>
    </div>

</div>
<div class="form-row">
    <div class="form-group">
<div class="row custom-control-inline">
        <div class="form-check">
            <input id="male" type="radio" class="form-check-input">
            <label class="form-check-label" for="male">Male</label>
        </div>
    <div class="form-check">
        <input id="fmale" type="radio" class="form-check-input">
        <label class="form-check-label" for="fmale">Female</label>
    </div>
</div>



    </div>

</div>


    </form>
</div>

</body>
</html>
