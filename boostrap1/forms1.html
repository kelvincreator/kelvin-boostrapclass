<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms style</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>
<body>
<h2>LOGIN FORM</h2>
<div class="container" align="center" style="margin-top: 90px">
    <form action="#" class="col-sm-6">
        <div class="form-group">
            <label for="uname">username</label>
            <input class="form-control" id="uname" type="username"name="username" placeholder="username">
        </div>
        <div class="form-group">
            <label for="pass">password</label>
            <input class="form-control" id="pass" type="password"name="password" placeholder="password">
        </div>
        <div>
            <input type="checkbox">remember me
        </div>
        <div>
            <button type="submit" class="btn bg-warning">sign in</button>
        </div>
        <div>
            <p>Dont have an account? <a href="#">sign in</a></p>
        </div>

    </form>

</div>
</body>
</html>
